@if (loading) {
  <p>Cargando publicaciones...</p>
} @else {
  @if (posts.length === 0) {
    <p>No hay publicaciones a√∫n</p>
  } @else {
    <ul>
      @for (post of posts; track post.id) {
        <li (click)="openPost(post.id)" style="cursor: pointer; margin-bottom: 10px;">
          <strong>{{ post.title }}</strong><br>
          <small>{{ post.published | date }}</small>
        </li>
      }
    </ul>
  }
}
