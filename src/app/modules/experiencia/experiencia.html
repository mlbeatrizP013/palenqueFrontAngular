<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia</title>
</head>
<body>
        <div class="form-container">
            <header class="form-header">
                <h1>{{ esEdicion ? 'Editar Experiencia' : 'Nueva Experiencia' }}</h1>
                <p>Completa la información de la experiencia de cata.</p>
            </header>
        <form  (ngSubmit)="guardar()">
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input id="fecha" type="date" formControlName="fecha" />
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" rows="4" placeholder="Describe brevemente la experiencia" formControlName="descripcion"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group half">
                    <label for="capacidad">Capacidad</label>
                    <input id="capacidad" type="number" formControlName="capacidad" />
                </div>
                <div class="form-group half">
                    <label for="costo">Costo</label>
                    <input id="costo" type="number" step="0.01" formControlName="costo" />
                </div>
            </div>
            <div class="form-actions">
            <div class="menu-container">
                <button type="button" class="btn-success" (click)="toggleMenu()">
                {{ esEdicion ? 'Opciones' : 'Guardar' }}
                </button>

                <ul class="menu" *ngIf="menuAbierto">
                <li (click)="guardar()">Guardar</li>
                <li (click)="verAsistentes()">Ver asistentes</li>
                <li (click)="eliminar()">Eliminar</li>
                </ul>
            </div>
                <button type="button" class="btn-cancel" (click)="cancelar()">Cancelar</button>
            </div>
        </form>
    </div>
            
</body>
</html>
